<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./function-inputs.css" rel="stylesheet">
    <title>Function-Inputs</title>


</head>
    <h1>Function-Inputs</h1>

<body>
    <p>Feet to Inches: <span id="feetToInchesDisplay"></span></p>
    <p>Miles to Feet: <span id="milesToFeetDisplay"></span></p>
    <p>Area of Triangle: <span id="areaOfTriangleDisplay"></span></p>
    <p>Area of Circle: <span id="areaOfCircleDisplay"></span></p>

    <div>
        <button id = "feetToInchesAction">Feet to Inches</button>
        <input id = "feetToInchesInput">
    </div>

    <div>
        <button id = "milesToFeetAction">Miles to Feet</button>
        <input id = "milesToFeetInput">
    </div>

    <div>
        <button id = "areaOfTriangleAction">Area of Triangle</button>
        <input id = "areaOfTriangleAction">
    </div>

    <div>
        <button id = "areaOfCircleAction">Area of Circle</button>
        <input id = "areaOfCircleInput">
    </div>

    <ul id="listDisplay"></ul>

</body>
</html>
